<div class="container-fluid" style="color:white">

    <h1 class="display-4">Centro Acadêmico do Curso de Ciência da Computação</h1>

          <button type="button" class="btn btn-success btn-sm"(click)="adicionar(contentModalAdicionar)"><i class="fa fa-plus"></i> Adicionar Gasto</button>&nbsp;<br>
          <br>
          <table class="table table-hover">
              <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Valor</th>
                <th scope="col">Data</th>
                <th scope="col">Observações</th>
                <th scope="col">&nbsp;</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let gasto of gasto">
                <td>{{gasto.nomeGasto}}</td>
                <td>{{gasto.valorGasto}}</td>
                <td>{{gasto.data}}</td>
                <td>{{gasto.observacoes}}</td>
                <td>
                  <button type="button" class="btn btn-success btn-sm"(click)="editar(gasto,content)"><i class="fa fa-pencil"></i></button>&nbsp;
                  <button type="button" class="btn btn-danger btn-sm" (click)="apagar(gasto)"><i class="fa fa-times"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
            
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-editar-gasto">Editar Gasto</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #gastoForm = "ngForm">
      <div class="form-group">
        <label for="nomeGasto">Nome</label>
        <div class="input-group">
          <input id="nomeGasto" class="form-control" ngModel = "{{gastoSelecionado.nomeGasto}}" name = "nomeGasto">
        </div>
      </div>
      <div class="form-group">
        <label for="valorGasto">Valor</label>
        <div class="input-group">
          <input id="valorGasto" class="form-control" ngModel = "{{gastoSelecionado.valorGasto}}" name = "valorGasto">
        </div>
      </div>
      <div class="form-group">
        <label for="data">Data</label>
        <div class="input-group">
          <input id="data" class="form-control" ngModel = "{{gastoSelecionado.data}}" name = "data">
        </div>
      </div>
      <div class="form-group">
        <label for="observacoes">Observações</label>
        <div class="input-group">
          <input id="observacoes" class="form-control" ngModel = "{{gastoSelecionado.observacoes}}" name = "observacoes">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close(gastoForm)">Salvar</button>
  </div>
</ng-template>


<hr>

<pre>{{closeResult}}</pre>

<ng-template #contentModalAdicionar let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-adicionar-gasto">Adicionar Gasto</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #gastoFormAdicionar = "ngForm">
        <div class="form-group">
          <label for="nomeGasto_adicionar">Nome</label>
          <div class="input-group">
            <input id="nomeGasto" class="form-control" name = "nomeGasto" [(ngModel)] = "gastoNovo.nomeGasto" >
          </div>
        </div>
        <div class="form-group">
          <label for="valorGasto_adicionar">Valor</label>
          <div class="input-group">
            <input id="valorGasto" class="form-control" name = "valorGasto" [(ngModel)] = "gastoNovo.valorGasto" >
          </div>
        </div>
        <div class="form-group">
          <label for="data_adicionar">Data</label>
          <div class="input-group">
            <input id="data" class="form-control" name = "data" [(ngModel)] = "gastoNovo.data" >
          </div>
        </div>
        <div class="form-group">
          <label for="observacoes_adicionar">Observações</label>
          <div class="input-group">
            <input id="observacoes" class="form-control" name = "observacoes" [(ngModel)] = "gastoNovo.observacoes" >
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close(gastoFormAdicionar)">Salvar</button>
    </div>
  </ng-template>
  
  
  <hr>
  
  <pre>{{closeResult}}</pre>
